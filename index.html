<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Remote Control</title>
    <style>
      :root {
        --primary-color: #ff0000;
        --secondary-color: #282828;
        --text-color: #ffffff;
        --bg-color: #1f1f1f;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
      }

      .control-panel {
        background-color: var(--secondary-color);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .url-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #383838;
        color: var(--text-color);
        font-size: 16px;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: var(--primary-color);
        color: var(--text-color);
        cursor: pointer;
        font-size: 16px;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.8;
      }

      button:disabled {
        background-color: #666;
        cursor: not-allowed;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .volume-slider {
        flex-grow: 1;
        height: 5px;
        -webkit-appearance: none;
        appearance: none;
        background: #383838;
        border-radius: 5px;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
      }

      .status {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: var(--secondary-color);
      }

      .status.connected {
        color: #4caf50;
      }

      .status.disconnected {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Remote Control</h1>

      <div class="control-panel">
        <input
          type="text"
          id="server-url"
          class="url-input"
          placeholder="WebSocket server URL (e.g., ws://localhost:8082/ws)"
        />
        <div class="button-group">
          <button id="connect">Connect</button>
          <button id="disconnect" disabled>Disconnect</button>
        </div>

        <input
          type="text"
          id="url-input"
          class="url-input"
          placeholder="Paste YouTube URL here"
        />
        <div class="button-group">
          <button id="open-url">Open URL</button>
        </div>

        <div class="button-group">
          <button id="prev">Previous</button>
          <button id="play">Play/Pause</button>
          <button id="next">Next</button>
        </div>

        <div class="volume-control">
          <button id="volume-down">-</button>
          <input
            type="range"
            id="volume-slider"
            class="volume-slider"
            min="0"
            max="100"
            value="50"
          />
          <button id="volume-up">+</button>
        </div>
      </div>

      <div id="status" class="status disconnected">Disconnected</div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
